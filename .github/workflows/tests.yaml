name: Testing
on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master ]

jobs:
  linting:
    name: 📖 Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@39cd14951b08e74b54015e9e001cdefcf80e669f
      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: 🛠️ Install and configure Poetry
        uses: snok/install-poetry@93ada01c735cc8a383ce0ce2ae205a21c415379b
        with:
          virtualenvs-create: false
      - name: ✴️ Run ruff check
        run: poetry run ruff check .
      - name: ✴️ Run pylint check
        run: poetry run pylint src/* tests/*
      - name: ✴️ Run mypy check
        run: poetry run mypy src tests
  pytest:
    name: 🧪 Pytest
    runs-on: ubuntu-latest
    services:
      app-db:
        image: postgres:13.8-bullseye
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: schedule_bot
        options: >-
          --health-cmd="pg_isready"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332
      - name: 🐍 Set up Python
        uses: actions/setup-python@39cd14951b08e74b54015e9e001cdefcf80e669f
        with:
          python-version: '3.12'
      - name: 🛠️ Install and configure Poetry
        uses: snok/install-poetry@93ada01c735cc8a383ce0ce2ae205a21c415379b
        with:
          virtualenvs-create: false
      - name: 🚀 Run pytest check
        run: poetry run pytest -vv --cov="src" .
      - name: 📁 Upload coverage reports to Codecov
        uses: codecov/codecov-action@e28ff129e5465c2c0dcc6f003fc735cb6ae0c673
        with:
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
