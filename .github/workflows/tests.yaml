name: Testing
on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master ]

jobs:
  linting:
    name: ğŸ“– Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: ğŸ› ï¸ Install and configure Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: false
      - name: âœ´ï¸ Install dependencies
        run: poetry install
      - name: âœ´ï¸ Run ruff check
        run: poetry run ruff check .
      - name: âœ´ï¸ Run pylint check
        run: poetry run pylint src/* tests/*
      - name: âœ´ï¸ Run mypy check
        run: poetry run mypy src tests
  pytest:
    name: ğŸ§ª Pytest
    runs-on: ubuntu-latest
    services:
      app-db:
        image: postgres:13.8-bullseye
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: schedule_bot
        options: >-
          --health-cmd="pg_isready"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v4
      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: ğŸ› ï¸ Install and configure Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: false
      - name: âœ´ï¸ Install dependencies
        run: poetry install
      - name: ğŸš€ Run pytest check
        run: poetry run pytest -vv --cov="src" .
      - name: ğŸ“ Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        with:
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
